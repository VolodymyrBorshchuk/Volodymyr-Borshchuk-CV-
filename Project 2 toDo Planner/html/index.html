<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="toDo">
        <div class="toDo__content">
            <h1 class="toDo__title">All tasks</h1>
            <div class="toDo__new">
                <input id="new" type="text" placeholder="New task">
                <div id="add" class="toDo_add">+</div>
            </div>
            <div class="todo_tasks-count">
                <span>total number of tasks:</span>
                <strong id="count">0</strong>
            </div>
            <div id="tasks" class="toDo__List"></div>
        </div>
    </div>




    <script src="../js/main.js"></script>
</body>

</html>
