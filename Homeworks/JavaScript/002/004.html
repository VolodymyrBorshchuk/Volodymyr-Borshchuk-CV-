    <script>
        // variant 1 мое решение

        var a = +prompt("Введите число a", '1');
        var b = +prompt("Введите число b, больше или равное предыдущему", '10');

        for (; a < b;) {
            let res = (a + b) * (b - a + 1) / 2;
            alert("Сумма чисел от a до b = " + res);
            break;
        }

        if (a == b) { /* что бы можно было получить сумму двух равных чисел */
            res = a + b;
            alert("Сумма чисел от a до b = " + res);
        }

        document.write('А вот и список всех нечетных чисел в диапазоне от a до b ' + '<br>');
        for (i = a; i < b; i++) {
            if (i % 2 == 0) continue;
            document.write(i + '<br>');
        }
        //Написал последний if поскольку последнее значение из диапазона чисел не отображалось (например: если от 1 до 9, то 9 не будет. 
        //Если от 1 до 10, тогда 9 уже попадает в список. Действие ниже решило проблему - теперь отображены все числа с последним включительно)
        if (i % 2 !== 0) {
            document.write(b + '<br>');
        }
