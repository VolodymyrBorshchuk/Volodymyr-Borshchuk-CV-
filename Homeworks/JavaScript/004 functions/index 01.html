<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const len = parseInt (prompt('number of array elements'));

        let a = [];

        for (let i = 0; i < len; i++){
            a[i] = prompt('entry array elements');
        }

        document.write(a + "<p>")

        let c = a.map(function (fn) {
            return fn * 2;
        })

        document.write(c);

    </script>
</body>

</html>
